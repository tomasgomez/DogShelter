<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin Dashboard</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/admin_style.css" rel="stylesheet" type="text/css">
</head>

<body onload="showProducts()">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Dog Shelter</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="admin_profile.html" class="admin-dash">
                    <span class="glyphicon glyphicon-user"></span>Profile</a>
            </li>
            <li>
                <a href="admin_user_roles.html" class="admin-dash">
                    <span class="glyphicon glyphicon-wrench"></span>User Roles</a>
            </li>
            <li class="active">
                <a href="admin_products.html" class="admin-dash">
                    <span class="glyphicon glyphicon-gift"></span>Products</a>
            </li>
            <li>
                <a href="admin_services.html" class="admin-dash">
                    <span class="glyphicon glyphicon-calendar"></span>Services</a>
            </li>
            <li>
                <a href="admin_reports.html" class="admin-dash">
                    <span class="glyphicon glyphicon-equalizer"></span>Reports</a>
            </li>
            <li>
                <a href="admin_reports.html" class="admin-dash">
                    <span class="glyphicon glyphicon-log-out"></span>Sign Out</a>
            </li>
        </ul>
    </nav>

    <div class="main">
        <div class="container-fluid">
            <div class="menu-name">
                <h1>Manage Products</h1>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addProductForm">Add Product</button>
            </div>
            <hr class="grey-line">
            <div class="main-panel">
                <ul class="list-group">
                    <li class="list-group-item green">List of Products</li>
                    <div id="productList">
                        <!-- Filled with JavaScript -->
                    </div>
                </ul>
            </div>

            <!-- Add Product Form (Modal) -->
            <div class="modal fade" id="addProductForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h5 class="modal-title">Add Product</h5>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="addProduct()">
                                <div class="form-group">
                                    <label for="addProductInputName">Name</label>
                                    <input type="text" class="form-control" id="addProductInputName" placeholder="Enter product name" required>
                                </div>
                                <div class="form-group">
                                    <label for="addProductInputPhoto">Photo</label>
                                    <input type="file" class="form-control-file" id="addProductInputPhoto" required>
                                </div>
                                <div class="form-group">
                                    <label for="addProductInputDescription">Description</label>
                                    <input type="text" class="form-control" id="addProductInputDescription" placeholder="Enter product description" required>
                                </div>
                                <div class="form-group">
                                    <label for="addProductInputRetailPrice">Retail Price</label>
                                    <input type="number" min="0" step="0.01" class="form-control" id="addProductInputRetailPrice" placeholder="Enter product retail price"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="addProductInputInventoryQuantity">Inventory Quantity</label>
                                    <input type="number" min="0" class="form-control" id="addProductInputInventoryQuantity" placeholder="Enter product inventory quantity"
                                        required>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Product Form (Modal) -->
            <div class="modal fade" id="editProductForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h5 class="modal-title">Edit Product</h5>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="saveProductChanges()">
                                <div class="form-group">
                                    <label for="editProductInputID">ID</label>
                                    <input type="number" class="form-control" id="editProductInputID" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="editProductInputName">Name</label>
                                    <input type="text" class="form-control" id="editProductInputName" placeholder="Enter product name" required>
                                </div>
                                <div class="form-group">
                                    <label for="editProductInputPhoto">Photo</label>
                                    <input type="file" class="form-control-file" id="editProductInputPhoto" curphoto="">
                                </div>
                                <div class="form-group">
                                    <label for="editProductInputDescription">Description</label>
                                    <input type="text" class="form-control" id="editProductInputDescription" placeholder="Enter product description" required>
                                </div>
                                <div class="form-group">
                                    <label for="editProductInputRetailPrice">Retail Price</label>
                                    <input type="number" min="0" step="0.01" class="form-control" id="editProductInputRetailPrice" placeholder="Enter product retail price"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="editProductInputInventoryQuantity">Inventory Quantity</label>
                                    <input type="number" min="0" class="form-control" id="editProductInputInventoryQuantity" placeholder="Enter product inventory quantity"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="editProductInputID">Quantity Sold</label>
                                    <input type="number" class="form-control" id="editProductInputQuantitySold" readonly>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/ydn.db-i-core-e-cur-dev.js"></script>
    <script src="js/db.js"></script>
</body>

</html>
