<div class="row">
    <div class="form-container">
        <div class="form-container-header">
            <h1>Register</h1>
            <hr class="hr-small">
        </div>
        <div class="form-inputs">
            <input type="text" name="customer[first_name]" id="FirstName" class="input-full" placeholder="First Name" autofocus="">
            <input type="text" name="customer[last_name]" id="LastName" class="input-full" placeholder="Last Name">
            <input type="text" name="customer[phone]" id="Phone" class="input-full" placeholder="Phone">
            <input type="email" name="customer[email]" id="Email" class="input-full" placeholder="Email">
            <input type="password" name="customer[password]" id="CreatePassword" class="input-full" placeholder="Password">
            <p>
                <input type="submit" value="Create" class="btn btn--full">
            </p>
            <p>
                <a href="#" onclick="changePage('home.html')">Return to Store</a>
            </p>
        </div>
    </div>
</div>
