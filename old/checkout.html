<div class="cart-header">
    <h1>Shopping Cart</h1>
    <hr class="hr-small">
</div>
<div class="new-row">
    <div class="cart">
        <div class="row">
            <div class="col-md-12 cart-prods">
                <div class="row">
                    <h3>Review order</h3>
                    <div id="cartItemsList">
                        <!-- Filled with JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="cart-footer">
        <p>Total: $
            <span id="cart-total-order"></span>
        </p>
        <button type="button" class="btn btn-warning" onclick="emptyCart()">Empty cart</button>
        <button type="button" class="btn btn-primary" onclick="initPayment()">Checkout</button>
    </div>
</div>

<!-- FORMS -->

<!-- Payment Form (triggered by JavaScript only) -->
<div class="modal fade" id="cartCheckoutForm" tabindex="-1" role="dialog" aria-labelledby="cart payment form" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">Payment</h5>
            </div>
            <div class="modal-body">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label for="deliveryAddress">Address</label>
                        <input type="text" name="deliveryAddress" class="form-control" id="deliveryAddress" autocomplete='street-address' readonly>
                    </div>
                    <div class="form-group">
                        <label for="totalProducts">Total</label>
                        <input type="number" name="Total" class="form-control" id="totalProducts" readonly>
                    </div>
                    <div class="form-group">
                        <label for="creditCard">Credit card number</label>
                        <input type="number" min="0" step="1" name="creditCard" class="form-control" id="creditCard" autocomplete='cc-number' placeholder="Enter your credit card NÂº"
                            required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closePaymentForm">Close</button>
                        <button type="button" class="btn btn-primary" onclick="savePurchase()">Finish Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
