<div class="new-row">
    <div class="product-view">
        <div class="product-name">
            <h4 id="productName"></h4>
        </div>
        <hr class="hr-small-brown">
        <div class="clearfix">
            <div style="width:25%; float:left;">
                <img id="productPhoto" src="img/no_image.png" class="product-img img-thumbnail" />
            </div>
            <div style="float:left; width: 75%">
                <p style="display:block;font-size:200%;font-weight: bold;">
                    $
                    <span id="productPrice"></span>
                </p>
                <br>
                <input type="number" id="productQuantity" value="1" name="quantity" min="1" max="" style="color:black;">
                <a class="btn btn-success" id="buyBtn" onclick="">Add to Cart</a>
            </div>
        </div>
        <div style="margin-top: 20px;">
            <p>Description:</p>
            <p id="productDescription"></p>
        </div>
    </div>
</div>
