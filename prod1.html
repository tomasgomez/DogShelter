<div class="new-row">
    <div class="product-view">
        <div class="product-name">
            <h4 id="productName"></h4>
        </div>
            <hr class="hr-small-brown">
        <div class="col-md-4.offset-md-3">
            <img id="productPhoto" src="" class="product-img" />
            <div class="buy">
            Quantity:
                <input type="number" id="productQuantity" name="quantity" min="1" max="" value="1" style="width: 100px; color:#402D22;">
                <a class="btn btn-full-brown" id="buyBtn" onclick="">Buy</a>
            </div>
        </div>
        <div class="col-md-5">
            <div class="product-description">
                <p>Description:</p>
                <p id="productDescription"></p>
                <p>Price:</p>
                <p id="productPrice"></p>
                <p>Stock:</p>
                <p id="productStock"></p>
            </div>
        </div>
    </div>

</div>
