                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                            </div>
                            <div class="form-group">
                                <label for="editUserRoleInputName">Name</label>
                                <input type="text" name="name" class="form-control" id="editUserRoleInputName" autocomplete='name' readonly>

                            <div class="form-group">

                                <br>
                                <input type="radio" name="user-role" value="client"> Client

                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="saveUserRoleChanges()">Save changes</button>
