<div class="main-panel">
    <ul class="list-group">
        <li class="list-group-item green">List of Products:</li>
        <div id="productsClient">
            <!-- Filled with JavaScript -->
        </div>
    </ul>
</div>

<div class="row">
  <div class="col-2 offset-2 col-md-1 offset-md-1"></div>
  <div class="col-1 col-md-1">
    <button type="button" id="payBtn" class="btn btn-success" onclick="" >Checkout</button>
  </div>
  <div class="col-1 col-md-1">
    <button class="btn btn-warning" onclick="cleanBtn()"> Clean
    </button>
  </div>

  <div class="modal fade" id="paymentForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  <h5 class="modal-title">Payment</h5>
              </div>
              <div class="modal-body">
                  <form onsubmit="return false;">
                      <div class="form-group">
                          <label for="deliveryAddress">Address</label>
                          <input type="text" name="deliveryAddress" class="form-control" id="deliveryAddress" readonly>
                      </div>
                      <div class="form-group">
                          <label for="totalProducts">Total</label>
                          <input type="number" name="Total" class="form-control" id="totalProducts" readonly>
                      </div>
                      <div class="form-group">
                          <label for="creditCard">Credit card number</label>
                          <input type="number" name="creditCard" class="form-control" id="creditCard" placeholder="Enter your credit card NÂº" required>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" onclick="savePurchase()">Finish Payment</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
